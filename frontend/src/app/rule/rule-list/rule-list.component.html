<div class="d-flex"><h2>Rules</h2> <a [routerLink]="['/rule-add']" class="ms-auto">Add</a></div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of rules">
      <td>
        <a [title]="r.name " [routerLink]="['/rule', r.id]">
          {{ r.name }}</a>
      </td>
    </tr>
  </tbody>
</table>

<a [routerLink]="['/rule-add']" class="position-absolute bottom-0 end-0 translate-middle btn btn-sm btn-success rounded-pill" style="width: 2rem; height: 2rem;">+</a>
