<form [formGroup]="form" (ngSubmit)="onSubmit()" ngNativeValidate>

  <div class="mt-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" required>
  </div>

  <div class="mt-4">
    <label for="targetPath" class="form-label">Target Path</label>
    <input type="text" class="form-control" formControlName="targetPath" aria-describedby="targetPathHelp" required>
    <div id="targetPathHelp" class="form-text">Relative path to target folder.</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
