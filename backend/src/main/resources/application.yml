
spring:
  application:
    name: Archivit
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:database
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

nextcloud:
  host: ${NEXTCLOUD_HOST:#{null}}
  webdav-path: ${NEXTCLOUD_WEBDAV_PATH:#{null}}
  username: ${NEXTCLOUD_USERNAME:#{null}}
  password: ${NEXTCLOUD_PASSWORD:#{null}}
  input-path: ${NEXTCLOUD_INPUT_PATH:#{null}}
  output-path: ${NEXTCLOUD_OUTPUT_PATH:#{null}}
